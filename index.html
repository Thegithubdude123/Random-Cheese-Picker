<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Cheese Picker</title>

<style> body {
    text-align: center;
}
 
div {
    display: inline-block;
}
 body {background-color: lime;}
button {
    display: inline-block;
    padding: 10px 20px;
}
</style>
</head>
<body>
  
  <div>
    <button>Random Cheese</button>
    <h1>Result</h1>
  </div>  
 
  <script> let btnRandom = document.querySelector('button');
let result = document.querySelector('h1');
 
 
let users = [""Roquefort",
"Camembert",
"Cotija",
"ChÃ¨vre",
"Feta",
"Mozzarella",
"Emmental",
"Cheddar",
"Gouda",
"Taleggio",
"Parmigiano-Reggiano",
"Manchego",
"Monterey Jack",];
 
function getRandomNumber(min, max) {
    let step1 = max - min + 1;
    let step2 = Math.random() * step1;
    let result = Math.floor(step2) + min;
 
    return result;
}
 
btnRandom.addEventListener('click', () => {
    let index = getRandomNumber(0, users.length-1);
    result.innerText = users[index];
});
</script>
</body>
</html>
